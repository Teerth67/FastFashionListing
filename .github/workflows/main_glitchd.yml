# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Glitchd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Clean install dependencies
        run: |
          npm ci --production=false

      - name: Build frontend (if exists)
        run: |
          if [ -d "frontend" ]; then
            cd frontend
            npm ci
            npm run build
            cd ..
          fi

      - name: Create deployment package
        run: |
          # Remove node_modules to reduce package size
          rm -rf node_modules
          
          # Remove development dependencies and files
          rm -rf .git
          rm -rf .github
          rm -rf frontend/src
          rm -rf frontend/public
          rm -rf frontend/node_modules
          
          # Keep only necessary files
          mkdir -p deployment-package
          cp -r . deployment-package/ 2>/dev/null || true
          
          # Move contents to root for upload
          mv deployment-package/* . 2>/dev/null || true
          rmdir deployment-package 2>/dev/null || true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules
            !.git
            !.github
            !frontend/src
            !frontend/public
            !frontend/node_modules

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_588E826937B9452A8843CE8946E91B7E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1E2F94C8CA45491C8BEB62F84662ADD2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_93B1839BC9BC42F5915464CB0BCAE9E5 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Glitchd'
          slot-name: 'Production'
          package: .
          startup-command: 'npm start'